<div class="header-cart">
    <div class="header-cart__top">
        <div class="header-cart__box">
            <h2 class="header-cart__title">Кошик</h2>
            <button class="header-cart__button">Очистити кошик</button>
        </div>
        <button class="header-cart__close" type=" button">
            <svg class="header-cart__icon" width="26" height="26">
                <use xlink:href="images/sprite.svg#close"></use>
            </svg>
            <span class="sr-only">Закрити кошик</span>
        </button>
    </div>
    <ul class="header-cart__content">
        <li class="header-cart__item">
            <article class="product-card product-card--cart">
                <img class="product-card__img product-card__img--cart" src="images/catalog/photo1.png" width="103"
                    height="146" alt="Крісло Охра">
                <div class="product-card__inner">
                    <button class="product-card__close" type="button">
                        <svg class="product-card__close-svg" width="18" height="18">
                            <use xlink:href="images/sprite.svg#close"></use>
                        </svg>
                        <span class="sr-only">Видалити вибраний товар</span>
                    </button>
                    <div class="product-card__title-prise">
                        <h2 class="product-card__title product-card__title--cart">Крісло Охра</h2>
                        <div class="product-card__price product-card__price--cart">
                            <span class="product-card__price product-card__price--cart">15
                                <span class="product-card__currency product-card__currency--cart">₴</span></span>
                        </div>
                    </div>
                    <div class="product-card__counter-prise">
                        <div class="counter" id="counter">
                            <button class="counter__action-btn counter__action-btn--substractquantity" type="button"
                                id="buttonCountMinus" value="-">
                                <span class="sr-only">Зменшити кількість товару</span>
                            </button>
                            <input class="counter__input" type="number" value="1" min="0" max="20">
                            <button class="counter__action-btn counter__action-btn--addquantity" type="button"
                                id="buttonCountPlus" value="+">
                                <span class="sr-only">Збільшити кількість товару</span>
                            </button>
                        </div>
                        <div class="product-card__price product-card__price--cart">
                            <span class="product-card__price product-card__price--cart" id="calculation">30
                                <span class="product-card__currency product-card__currency--cart">₴</span></span>
                        </div>
                    </div>
                </div>
            </article>
        </li>
        <li class="header-cart__item">
